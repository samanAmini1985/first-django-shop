{% extends 'base.html' %}

{% block content %}
    <h3>Checkout</h3>
    <p>Total: {{ order.get_total_price }}</p>
    <a class="btn btn-info" href="{% url 'orders:order_pay' order.id %}">Pay</a>
    <br><br>
    <form action="{% url 'orders:apply_coupon' order.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-info" type="submit" value="apply">
    </form>
{% endblock %}
