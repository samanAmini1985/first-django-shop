{% extends 'base.html' %}

{% block content %}
{% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-info" type="submit" value="Change">
    </form>
{% else %}
    <p>This link is not valid anymore please try again. </p>
{% endif %}
{% endblock %}
